<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Hand-drawn telescope - Observation/Insight -->
  <g stroke="#2A2A2A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Telescope tube -->
    <path d="M55 65 L130 95" fill="none" stroke-width="3"/>
    <path d="M50 58 L55 65 L55 72 L50 78" fill="none"/>
    <!-- Lens cap -->
    <ellipse cx="47" cy="68" rx="4" ry="12" fill="none"/>
    <!-- Eyepiece -->
    <path d="M130 88 L140 84 L140 106 L130 102" fill="none"/>
    <!-- Tripod -->
    <line x1="105" y1="95" x2="85" y2="165"/>
    <line x1="105" y1="95" x2="125" y2="165"/>
    <line x1="105" y1="95" x2="105" y2="168"/>
    <!-- Tripod feet -->
    <line x1="80" y1="165" x2="90" y2="165"/>
    <line x1="120" y1="165" x2="130" y2="165"/>
    <line x1="100" y1="168" x2="110" y2="168"/>
    <!-- Adjustment knob -->
    <circle cx="105" cy="95" r="4" fill="none"/>
    <!-- Stars being observed -->
    <path d="M30 35 L32 28 L34 35 L32 38Z" fill="none" stroke-width="1"/>
    <circle cx="20" cy="50" r="2" fill="#2A2A2A"/>
    <circle cx="42" cy="25" r="1.5" fill="#2A2A2A"/>
    <circle cx="15" cy="35" r="1" fill="#2A2A2A"/>
    <path d="M25 18 L27 13 L29 18 L27 20Z" fill="none" stroke-width="1"/>
    <!-- Viewing lines -->
    <line x1="47" y1="62" x2="35" y2="42" stroke-width="0.8" stroke-dasharray="3 3"/>
    <line x1="47" y1="68" x2="25" y2="55" stroke-width="0.8" stroke-dasharray="3 3"/>
    <!-- Moon/planet -->
    <circle cx="28" cy="42" r="8" fill="none" stroke-width="1.2"/>
    <path d="M25 38 C30 38 32 42 30 46" fill="none" stroke-width="0.8"/>
  </g>
</svg>
