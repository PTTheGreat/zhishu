<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#F5F5F0"/>
  <!-- Robot body -->
  <rect x="150" y="100" width="100" height="120" rx="8" stroke="#222" stroke-width="2.5" fill="none"/>
  <!-- Robot head -->
  <rect x="160" y="55" width="80" height="50" rx="6" stroke="#222" stroke-width="2.5" fill="none"/>
  <!-- Antenna -->
  <line x1="200" y1="55" x2="200" y2="35" stroke="#222" stroke-width="2.5"/>
  <circle cx="200" cy="30" r="5" stroke="#222" stroke-width="2.5" fill="none"/>
  <!-- Eyes -->
  <circle cx="182" cy="75" r="6" fill="#222"/>
  <circle cx="218" cy="75" r="6" fill="#222"/>
  <!-- Mouth -->
  <line x1="185" y1="92" x2="215" y2="92" stroke="#222" stroke-width="2"/>
  <!-- Arms -->
  <line x1="150" y1="130" x2="120" y2="160" stroke="#222" stroke-width="2.5"/>
  <line x1="120" y1="160" x2="110" y2="155" stroke="#222" stroke-width="2.5"/>
  <line x1="120" y1="160" x2="115" y2="170" stroke="#222" stroke-width="2.5"/>
  <line x1="250" y1="130" x2="280" y2="160" stroke="#222" stroke-width="2.5"/>
  <line x1="280" y1="160" x2="290" y2="155" stroke="#222" stroke-width="2.5"/>
  <line x1="280" y1="160" x2="285" y2="170" stroke="#222" stroke-width="2.5"/>
  <!-- Legs -->
  <line x1="180" y1="220" x2="175" y2="260" stroke="#222" stroke-width="2.5"/>
  <line x1="220" y1="220" x2="225" y2="260" stroke="#222" stroke-width="2.5"/>
  <!-- Feet -->
  <ellipse cx="172" cy="265" rx="12" ry="5" stroke="#222" stroke-width="2" fill="none"/>
  <ellipse cx="228" cy="265" rx="12" ry="5" stroke="#222" stroke-width="2" fill="none"/>
  <!-- Chest details -->
  <rect x="175" y="130" width="50" height="30" rx="4" stroke="#222" stroke-width="1.5" fill="none"/>
  <line x1="185" y1="138" x2="215" y2="138" stroke="#222" stroke-width="1"/>
  <line x1="185" y1="145" x2="205" y2="145" stroke="#222" stroke-width="1"/>
  <line x1="185" y1="152" x2="210" y2="152" stroke="#222" stroke-width="1"/>
</svg>
